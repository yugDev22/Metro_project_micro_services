<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recharge your Metro card</title>
<link th:href="@{/styles/main.css}" rel="stylesheet">
</head>
<body>
	<h1>Metro System</h1>
	<hr>
	<section class="container">
	  <div><h3 th:text="'Welcome '+${session.userName}"></h3></div>
	  <div><a href="./logout">LogOut</a></div>
	</section>
	<hr>
	<h4>Recharge your Metro card</h4>
	<hr>
	<h5 th:text="${message}" style="color:red"></h5>
	<form action="./rechargeNow" method="post">
	Select card to recharge : <select th:name="cardId1">
		<option th:each="card:${cardList}"
				th:value="${card.cardId}"
				th:label="'Card ID:'+${card.cardId}+', balance:'+${card.balance}">
		</option>
	</select>
	<br>
	Enter balance to add: <input type="number" name="bal" required="required" step="0.01"><br>
	<input type="submit" value="Add balance">
	</form>

	<hr>
	<a href="./dashboard">Go back</a>
</body>
</html>
